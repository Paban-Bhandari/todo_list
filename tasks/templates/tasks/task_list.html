<!DOCTYPE html>
<html>
<head>
    <title>To-Do List</title>
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'tasks/styles.css' %}">
</head>
<body>
    <h1>To-Do List</h1>
    <a href="{% url 'task_create' %}">Add New Task</a>
    <ul>
        {% for task in tasks %}
            <li>
                {% if task.completed %}
                    <strike>{{ task.title }}</strike>
                {% else %}
                    {{ task.title }}
                    <a href="{% url 'task_complete' pk=task.pk %}">Mark as Complete</a>
                {% endif %}
                <a href="{% url 'task_delete' pk=task.pk %}">Delete</a>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
